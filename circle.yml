machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - docker info
    - sudo pip install docker-compose
    - touch .env

test:
  override:
    - docker-compose -f docker-compose-circle.yml up

deployment:
  build:
    branch: /^((?!master).)*$/
    commands:
      - docker build -t kkemple/jasper-iam:$CIRCLE_SHA1 .
      - docker push kkemple/jasper-iam:$CIRCLE_SHA1
  latest:
    branch: master
    commands:
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD -e $DOCKER_EMAIL
      - docker build -t kkemple/jasper-iam:latest .
      - docker push kkemple/jasper-iam:latest
